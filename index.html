        <script id="partials/entitiesListView.html" type="text/ng-template">
            <div class="H100W100 listWithLabelAndSearch">
                <div class="header">
                    <label>{{COMPOSE_CONSTS.DocumentationTexts.Entities_Text}}</label>
                    <att-search ng-if="!printMode" style="float:right;" ng-model="search_props.search" auto-complete-array="[]"></att-search>
                    <input type="text" ng-model="search_props.search"/>
                </div>
                <div class="listGrid"
                     att-grid
                     filter="search_props.search"
                     data="data.entities"
                     static-mode="{{printMode}}">
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Name_Text}}" model-prop="name">
                        <span title="{{rowData.name}}">{{rowData.name}}</span>
                    </column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Description_Text}}" model-prop="description">
                      <span title="{{rowData.description}}" ng-if="!parentCtrl.printMode">{{rowData.description}}</span>
                      <span ng-if="parentCtrl.printMode" class="H100W100" style="float: left;white-space: normal;max-width:450px ">{{rowData.display_description}}</span>
                    </column>
                  <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.SaveHistory_Text}}" model-prop="save_history">
                    <img ng-if="rowData.save_history" style="height: 18px;width: 18px;" height="18px" width="18px" src="shared/images/checkbox_on.svg"/>
                  </column>
                  <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.UsePreCurseRows_Text}}" model-prop="use_precurse_rows">
                    <img ng-if="rowData.use_precurse_rows" style="height: 18px;width: 18px;" height="18px" width="18px" src="shared/images/checkbox_on.svg"/>
                  </column>
                  <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.UseBackdating_Text}}" model-prop="use_backdating">
                    <img ng-if="rowData.use_backdating" style="height: 18px;width: 18px;" height="18px" width="18px" src="shared/images/checkbox_on.svg"/>
                  </column>

                </div>
            </div>
        </script>
        <script id="partials/attributesDomainListView.html" type="text/ng-template">
            <div class="H100W100 listWithLabelAndSearch">
                <div class="header">
                    <label>{{COMPOSE_CONSTS.DocumentationTexts.Attributes_Domain_Text}}</label>
                    <att-search ng-if="!printMode" style="float:right;" ng-model="search_props.search" auto-complete-array="[]"></att-search>
                </div>
                <div class="listGrid">
                    <div att-grid
                         style="position: initial;"
                         data="data.attributes"
                         filter="search_props.search"
                         fixed-header="true"
                         static-mode="{{printMode}}">
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Name_Text}}"                     model-prop="domain_attribute.name"></column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Description_Text}}"              model-prop="domain_attribute.description">
                            <span title="{{rowData.domain_attribute.description}}" ng-if="!parentCtrl.printMode">{{rowData.domain_attribute.description}}</span>
                            <span ng-if="parentCtrl.printMode" class="H100W100" style="float: left;white-space: normal;max-width:450px ">{{rowData.domain_attribute.display_description}}</span>
                        </column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Used_In_These_Entities_Text}}"   model-prop="used_in_entities">
                            <span title="{{::rowData.used_in_entities.join('\n')}}">{{::rowData.used_in_entities.join(', ')}}</span>
                        </column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Type_Text}}"                     model-prop="domain_attribute.ui_prop_data_type_obj.display_name" css-class="mediumCol"></column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Length_Text}}"                   model-prop="domain_attribute.length" css-class="mediumCol">
                            <span ng-if="rowData.domain_attribute.type == parentCtrl.COMPOSE_CONSTS.Decimal_type.type || rowData.domain_attribute.type == parentCtrl.COMPOSE_CONSTS.Varchar_type.type || rowData.domain_attribute.type == parentCtrl.COMPOSE_CONSTS.Byte_type.type">{{rowData.domain_attribute.length}}</span>
                        </column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Scale_Text}}"                    model-prop="domain_attribute.scale" css-class="mediumCol">
                            <span ng-if="rowData.domain_attribute.type == parentCtrl.COMPOSE_CONSTS.Decimal_type.type">{{rowData.domain_attribute.scale}}</span>
                        </column>
                    </div>
                </div>
            </div>
        </script>
        <script id="partials/transformationsView.html" type="text/ng-template">
            <div class="H100W100 listWithLabelAndSearch">
                <div class="header">
                    <label>{{COMPOSE_CONSTS.DocumentationTexts.Reusable_Transformations_Text}}</label>
                    <att-search ng-if="!printMode" style="float:right;" ng-model="search_props.search" auto-complete-array="[]"></att-search>
                </div>
                <div class="listGrid">
                    <div att-grid
                         style="position: initial;"
                         data="data.transformations"
                         filter="search_props.search"
                         fixed-header="true"
                         use-virtual-scroll="false"
                         items-per-page="200"
                         static-mode="{{printMode}}">
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Name_Text}}"                      model-prop="transformation.name"                  css-class="medPlusCol"></column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Category_Text}}"                  model-prop="transformation.category"              css-class="medPlusCol"></column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Expression_Text}}"                model-prop="transformation.expression_statement"  css-class="extraLargeCol"></column>
                        <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Transformation_Usage_Text}}"      model-prop="transformation.usage_list_display"  css-class="extraLargeCol">
                            <div class="H100W100 ellipsisStyle" ng-repeat="item in rowData.usage_list_display" title="{{item}}">
                                {{item}}
                            </div>
                        </column>
                    </div>
                </div>
            </div>
            </script>
        <script id="partials/attributesListView.html" type="text/ng-template">
            <div class="H100W100 listWithLabelAndSearch">
                <div class="header">
                    <label>{{data.current_item_name ? data.current_item_name : ''}}</label>
                    <att-search ng-if="!printMode" style="float:right;" ng-model="search_props.search" auto-complete-array="[]"></att-search>
                </div>
                <div att-grid
                     class="listGrid"
                     data="data.current_model_entity_attributes.table_columns_ext"
                     order-predicate="'-is_primary'"
                     filter="search_props.search"
                     fixed-header="true"
                     static-mode="{{printMode}}">
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Key_Text}}"              model-prop="is_primary" css-class="smallCol">
                      <img src="shared/images/primary_key.png" height="17px" width="17px" style="width: 17px; height: 17px;" ng-if="rowData.is_primary">
                    </column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Name_Text}}"             model-prop="display_name">
					<span>
					<mark style="background-color: transparent;color: orange; padding:0">{{rowData.prefix}}</mark>{{rowData.display_name}}
					</span>
					</column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Attribute_Domain_RelatedEntity_Text}}" model-prop="attribute_name"         css-class="largeCol2">
                      <span>{{rowData.is_fk && rowData.entity != null ? rowData.entity.name : rowData.domainAttribute ?  rowData.domainAttribute.name : ''}}</span>
                    </column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Description_Text}}"      model-prop="description">
                      <span title="{{rowData.description}}" ng-if="!parentCtrl.printMode">{{rowData.description}}</span>
                      <span ng-if="parentCtrl.printMode" class="H100W100" style="float: left;white-space: normal;max-width:450px ">{{rowData.display_description}}</span>
                    </column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Prefix_Text_Text}}"      model-prop="prefix"></column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Data_Type_Text}}"        model-prop="display_type" css-class="largeCol">
                      <span ng-class="{'oColor' : rowData.is_fk}">{{rowData.display_type}}</span>
                    </column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.History_Text}}"          model-prop="display_history_type" css-class="mediumCol"></column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Satellite_Text}}"        model-prop="block" css-class="mediumCol"><span title="{{rowData.block}}">{{rowData.block == 0 ? 'Hub' : rowData.block }}</span></column>
                    <column display-name="{{COMPOSE_CONSTS.DocumentationTexts.Expression_Text}}"       model-prop="expression.expression_statement"></column>
                </div>
            </div>
        </script>
        <script id="partials/lineageView.html" type="text/ng-template">

        <script id="views/common/diagramTemplate.html" type="text/ng-template">
            <div id="graphContainer" style="height:100%;width:100%;border: 1px dotted silver;overflow: hidden;">
                <div id="graphContainerActionBar">
                    <div style="float:left;">
                        <div class="checkboxWrapInDiagram">
                        <span class="labelForControlGroup"
                              i18n="mapping.Show_Text"
                              ng-if="options.allow_keys_display || options.allow_fk_display || options.allow_show_attributes_panel || options.allow_tooltips">
                        </span>
                        </div>
                    </div>
                </div>
                <div id="graphWrapper">
                    <div class="attributePanel" ng-if="options.show_attributes && options.allow_show_attributes_panel">
                        <div style="height: 30px;">
                            <div style="width: 100%;height: 10px;">
                                <span style="float: right;cursor: pointer;" class="glyphicons glyphicons-remove-2"
                                      ng-click="options.show_attributes = false;"></span>
                            </div>
                            <span ng-if="selected_node == null" style="font-size: 15px;float: left;margin: 0% 10% 10% 1%;"
                                  class="infoSpan" i18n="project.No_Entity_Chosen_Text"></span>
                            <label style="font-weight: bold;margin-left: 10px;">{{selected_node.id}}</label>
                        </div>
                        <div style="height: 86%;overflow: auto;">
                            <ul class="H100W100">
                                <li ng-repeat="attr in selected_node.report.attributes"
                                    style="width: 100%;float: left;padding-left: 20px;">
                                    <div style="float: left;width: 100%;">
                                        <span class="ellipsisStyle" att-custom-tooltip custom-tooltip-text="{{attr.name != '' ? 'Physical Name: ' + attr.name : '' }}"><span style="font-weight: bold;">{{attr.type == '' ? 'FK' : ' '}} </span> {{attr.name}}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </script>

        <script id="partials/etlEntityMappingItemView.html" type="text/ng-template">
            <div class="H100W100" style="height: auto;float: left;">
                <div class="mappingInfo">
                    <div class="row">
                        <strong>{{data.current_mapping_item.name}}</strong>
                    </div>
                    <div class="row" style="margin-top: 15px;">
                        <label class="leftLabel">{{COMPOSE_CONSTS.DocumentationTexts.Landing_Area_Database_Text}}</label>
                        <label class="rightLabel">{{data.current_mapping_item.databaseObj.name }}</label>
                    </div>
                    <div ng-if="data.current_mapping_item.mappingObj.schema != 'NA' && data.current_mapping_item.mappingObj.mapping_type != DO.MappingType.QUERY" class="row" style="margin-top: 10px;">
                        <label class="leftLabel" >{{COMPOSE_CONSTS.DocumentationTexts.Schema_Text}}:</label>
                        <label class="rightLabel">{{data.current_mapping_item.mappingObj.schema}}</label>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <label class="leftLabel" >{{COMPOSE_CONSTS.DocumentationTexts.Source_Text}}</label>
                        <label class="rightLabel" ng-if="data.current_mapping_item.mappingObj.mapping_type != DO.MappingType.QUERY">({{data.current_mapping_item.mappingObj.mapping_type}}) {{data.current_mapping_item.mappingObj.table_name}} </label>
                        <div class="rightLabel queryLabel"  ng-if="data.current_mapping_item.mappingObj.mapping_type == DO.MappingType.QUERY">
                            <label style="float: left;">({{data.current_mapping_item.mappingObj.mapping_type}})</label>
                            <label style="float: left;">({{data.current_mapping_item.mappingObj.mapping_query}})</label>
                        </div>
                    </div>
                    <div class="row"  style="margin-top: 10px;">
                        <label class="leftLabel">{{COMPOSE_CONSTS.DocumentationTexts.Filter_Text}}:</label>
                        <label class="rightLabel" ng-if="data.current_mapping_item.mappingObj.filter.expression_statement != ''" title="data.current_mapping_item.mappingObj.filter.expression_statement">{{data.current_mapping_item.mappingObj.filter.expression_statement}}</label>
                        <label class="rightLabel" ng-if="data.current_mapping_item.mappingObj.filter.expression_statement == null">No Filter</label>
                    </div>
                </div>
                <div class="mappingTableWrap">

                    <div ng-if="data.current_database_item.dbms != '' && data.current_database_item.usage == DO.DatabaseUsage.SOURCE && data.current_database_item.has_source_definition == true || data.current_database_item.usage == DO.DatabaseUsage.DATA_WAREHOUSE && data.current_database_item.dbms != ''">
                        <div class="row">
                            <div class="leftLabel">{{COMPOSE_CONSTS.DocumentationTexts.Server_Name_Text}}:</div>
                            <div class="rightLabel">{{data.current_database_item.server_name}}</div>
                        </div>
                        <div class="row">
                            <div class="leftLabel">{{COMPOSE_CONSTS.DocumentationTexts.Port_Text}}:</div>
                            <div class="rightLabel">{{data.current_database_item.port}}</div>
                        </div>
                        <div class="row">
                            <div class="leftLabel">{{COMPOSE_CONSTS.DocumentationTexts.User_Name_Text}}:</div>
                            <div class="rightLabel">{{data.current_database_item.user_name}}</div>
                        </div>
                        <div class="row">
                            <div class="leftLabel" ng-if="data.current_database_item.templateDatabaseType != DO.TemplateDatabaseType.ORACLE">{{COMPOSE_CONSTS.DocumentationTexts.Database_Name_Text}}:</div>
                            <div class="leftLabel" ng-if="data.current_database_item.templateDatabaseType == DO.TemplateDatabaseType.ORACLE">{{COMPOSE_CONSTS.DocumentationTexts.SID_Text}}:</div>
                            <div class="rightLabel">{{data.current_database_item.database_name}}</div>
                        </div>
                        <div class="row" ng-if="data.current_database_item.templateDatabaseType != DO.TemplateDatabaseType.MYSQL">
                            <div class="leftLabel" ng-if="data.current_database_item.usage == DO.DatabaseUsage.DATA_WAREHOUSE">{{COMPOSE_CONSTS.DocumentationTexts.Data_Warehouse_Schema_Text}}:</div>
                            <div class="leftLabel" ng-if="data.current_database_item.usage != DO.DatabaseUsage.DATA_WAREHOUSE">{{COMPOSE_CONSTS.DocumentationTexts.Schema_Text}}:</div>
                            <div class="rightLabel">{{data.current_database_item.included_schemas}}</div>
                        </div>
                        <div class="row" ng-if="data.current_database_item.templateDatabaseType != DO.TemplateDatabaseType.MYSQL && data.current_database_item.usage == DO.DatabaseUsage.DATA_WAREHOUSE">
                            <div class="leftLabel">{{COMPOSE_CONSTS.DocumentationTexts.Data_Mart_Schema_Text}}:</div>
                            <div class="rightLabel">{{data.current_database_item.dma_schema}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <!--APPENDIX-->


    </body>

</html>
