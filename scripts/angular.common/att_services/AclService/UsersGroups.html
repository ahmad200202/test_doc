<div class="row AClUsersGroups" ng-controller="RootAclCtrl">
    <div class="row">
        <div class="col-md-6">
            <h3>Users:</h3>
        </div>
        <div class="col-md-6">
            <h3>Groups:</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            Administrators:
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <textarea rows="5" ng-model="adminUsers" ng-model-options="{getterSetter:true}"></textarea>
        </div>
        <div class="col-md-6">
            <textarea rows="5" ng-model="adminGroups" ng-model-options="{getterSetter:true}"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            Designers:
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <textarea rows="5" ng-model="designerUsers" ng-model-options="{getterSetter:true}"></textarea>
        </div>
        <div class="col-md-6">
            <textarea rows="5" ng-model="designerGroups" ng-model-options="{getterSetter:true}"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            Operators:
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <textarea  rows="5" ng-model="operatorUsers" ng-model-options="{getterSetter:true}"></textarea>
        </div>
        <div class="col-md-6">
            <textarea  rows="5" ng-model="operatorGroups" ng-model-options="{getterSetter:true}"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            Viewers:
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <textarea  rows="5" ng-model="viewerUsers" ng-model-options="{getterSetter:true}"></textarea>
        </div>
        <div class="col-md-6">
            <textarea rows="5"  ng-model="viewerGroups" ng-model-options="{getterSetter:true}"></textarea>
        </div>
    </div>
</div>
